<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>服务器开小差</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background-color: #1f2937;
      color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    main {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 4rem;
      margin: 0 0 1rem;
    }

    p {
      margin: 0.5rem 0;
    }

    a {
      color: #f59e0b;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main>
    <h1>500</h1>
    <p>服务器暂时出错，请稍后再试。</p>
    <% if (typeof errorMessage==='string' && errorMessage.trim()) { %>
      <p>错误详情：<code><%= errorMessage %></code>
      </p>
      <% } %>
        <p><a href="/">返回首页</a></p>
  </main>
</body>

</html>
